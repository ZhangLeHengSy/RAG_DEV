<!-- templates/chat.html -->
{% extends "base.html" %}

{% block title %}智能问答系统{% endblock %}

{% block content %}
<div class="header-container">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="公司logo" class="company-logo">
    </div>
</div>

<div class="main-container">
    <div class="settings-panel">
        <div class="card settings-card">
            <div class="card-header">
                <i class="fas fa-cog"></i> 知识库设置
            </div>
            <div class="card-body">
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="enableKnowledgeBase">
                    <label class="form-check-label" for="enableKnowledgeBase">启用知识库问答</label>
                </div>
                <div id="knowledgeBaseSelection" class="d-none">
                    <label for="knowledgeBaseSelect" class="form-label">选择知识库</label>
                    <select class="form-select" id="knowledgeBaseSelect">
                        <option value="">请选择知识库...</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <div class="chat-panel">
        <div class="card chat-card">
            <div class="card-body">
                <div id="chatMessages" class="chat-messages">
                    <!-- 消息将动态插入这里 -->
                </div>
                <form id="chatForm" class="chat-input">
                    <div class="input-group">
                        <textarea class="form-control" id="userInput" rows="1" placeholder="请输入您的问题..."></textarea>
                        <button class="btn btn-primary send-button" type="submit">
                            <i class="fas fa-paper-plane"></i> 发送
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<!-- 在head中添加 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/tomorrow-night.min.css">
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
